<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #F2F2F2;
        }
        .input {
            margin-bottom: 15px;
        }
        .input-addon i {
            color: #757575;
        }
        .remember-me {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="container-register">
        <div id="title">
            <i class="material-icons lock">lock</i> Register
        </div>
        <form id="register-form">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input id="email" name="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
            </div>
        
            <div class="clearfix"></div>
        
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" name="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>
        
            <div class="clearfix"></div>
        
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" name="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>
        
            <div class="remember-me">
                <input type="checkbox" id="accept-terms">
                <label for="accept-terms" style="color: #757575">I accept Terms of Service</label>
            </div>
        
            <input type="submit" value="Register">
        </form>
        
        <script>
            document.getElementById('register-form').addEventListener('submit', async function(event) {
                event.preventDefault();
        
                const email = document.getElementById('email').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const acceptTerms = document.getElementById('accept-terms').checked;
        
                if (!email || !username || !password || !acceptTerms) {
                    alert('Please fill out all fields and accept the terms.');
                    return;
                }
        
                try {
                    const response = await fetch('http://localhost:4000/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, username, password })
                    });
        
                    const data = await response.json();
                    if (response.ok) {
                        alert(data.message);
                    } else {
                        alert(data.message);
                    }
                } catch (error) {
                    console.error("Error making the request", error);
                    alert("Something went wrong with the request");
                }
            });
        </script>
    </div>
</body>
</html>
